<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI One-Word Captions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    label {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    select, input[type=range] {
      width: 100%;
    }
    .caption {
      text-align: center;
      margin-top: 16px;
      min-height: 3rem;
    }
    .note {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI One‑Word Captions</h1>

    <input type="file" accept="video/*" id="videoUpload" />

    <video id="video" controls></video>

    <div class="controls">
      <div>
        <label>Font</label>
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Impact">Impact</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier</option>
        </select>
      </div>
      <div>
        <label>Font Size</label>
        <input type="range" id="fontSize" min="20" max="80" value="36" />
      </div>
      <div>
        <label>Color</label>
        <select id="colorSelect">
          <option value="#ffffff">White</option>
          <option value="#38bdf8">Blue</option>
          <option value="#22c55e">Green</option>
          <option value="#f97316">Orange</option>
        </select>
      </div>
      <div>
        <label>Speed</label>
        <input type="range" id="speed" min="200" max="800" value="400" />
      </div>
    </div>

    <div class="caption" id="caption"></div>

    <div class="note">
      Uses OpenAI Whisper for real AI speech‑to‑text.<br>
      Requires an OpenAI API key (beginner setup).
    </div>
  </div>

  <script>
    const upload = document.getElementById('videoUpload');
    const video = document.getElementById('video');
    const caption = document.getElementById('caption');
    const fontSelect = document.getElementById('fontSelect');
    const fontSize = document.getElementById('fontSize');
    const colorSelect = document.getElementById('colorSelect');
    const speedInput = document.getElementById('speed');

    let words = [];
    let index = 0;
    let interval;

    function applyStyles() {
      caption.style.fontFamily = fontSelect.value;
      caption.style.fontSize = fontSize.value + 'px';
      caption.style.color = colorSelect.value;
      caption.style.fontWeight = 'bold';
    }

    fontSelect.onchange = applyStyles;
    fontSize.oninput = applyStyles;
    colorSelect.onchange = applyStyles;

    upload.addEventListener('change', async () => {
      const file = upload.files[0];
      if (!file) return;

      video.src = URL.createObjectURL(file);
      caption.textContent = 'Transcribing…';

      const formData = new FormData();
      formData.append('file', file);
      formData.append('model', 'whisper-1');

      const response = await fetch('https://api.openai.com/v1/audio/transcriptions', {
        method: 'POST',
        headers: {
          Authorization: 'sk-1234567890abcdef'
        },
        body: formData
      });

      const data = await response.json();
      words = data.text.split(' ');
      index = 0;
      caption.textContent = '';
      applyStyles();
    });

    video.onplay = () => {
      clearInterval(interval);
      interval = setInterval(() => {
        if (index < words.length) {
          caption.textContent = words[index];
          index++;
        }
      }, speedInput.value);
    };

    video.onpause = () => clearInterval(interval);
    video.onended = () => clearInterval(interval);
  </script>
</body>
</html>
